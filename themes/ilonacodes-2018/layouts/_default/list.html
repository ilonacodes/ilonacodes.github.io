{{ define "main" }}
  <div class="row">
    <div class="col col-md-9">
      {{ $paginator := .Paginate (where .Data.Pages "Section" "blog") }}
      {{ range $paginator.Pages }}
        {{ .Render "list-post"}}
      {{ end }}
    </div>

    {{ partial "sidebar.html" . }}
  </div>

  <div class="row justify-content-center">
    <div class="col-auto">
  	  {{ template "_internal/pagination.html" . }}
    </div>
  </div>

{{ end }}
