{{ define "main" }}
  <main>
  	<header>
  		<h1>{{ .Title }}</h1>
  	</header>

  	<article>
  		{{ .Content }}
  	</article>

    <div class="next">
      {{ with .PrevInSection }}
        <a href="{{ .Permalink }}">
          Next: {{ .Title }}
        </a>
      {{ end }}
    </div>
  </main>
{{ end }}
