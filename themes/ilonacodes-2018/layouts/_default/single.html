{{ define "main" }}
  <div class="row">
    <div class="col">
      <main>
      	<article>
      		{{ .Render "single-post" }}
      	</article>

        <div class="next-article">
          {{ with .PrevInSection }}
            <a href="{{ .Permalink }}">
              Next: {{ .Title }}
            </a>
          {{ end }}
        </div>
      </main>
    </div>

    {{ partial "sidebar.html" . }}
  </div>
{{ end }}
