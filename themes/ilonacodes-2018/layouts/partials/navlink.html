{{ $config := newScratch }}

{{ if isset . "main" }}
  {{ $config.Set "classes" "col-12 col-sm-6 navlink--main" }}
{{ else }}
  {{ $config.Set "classes" "col" }}
{{ end }}

<div class="navlink {{ $config.Get "classes" }}">
  <a class="navlink__link" href="{{ .url }}">
    {{ .title }}
  </a>
</div>
